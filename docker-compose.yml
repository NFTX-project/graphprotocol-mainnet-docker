version: '2.1'

x-logging:
  &default-logging
  options:
    max-file: '1'
    compress: 'false'
  driver: local

networks:
  monitor-net:
    driver: bridge

volumes:
    prometheus_data: {}
    grafana_data: {}
    postgres_data: {}
    postgres2_data: {}
    nginx_certs: {}
    nginx_vhost: {}
    nginx_html: {}

services:

######################################################################################
#####################            CLI CONTAINER                 #######################
######################################################################################

  cli:
    build:
      context: ./cli
    container_name: cli
    restart: unless-stopped
    environment:
      GEO_COORDINATES: ${GEO_COORDINATES:-69.42069 69.42069}
    tty: true
    networks:
      - monitor-net
    logging: *default-logging
    volumes:
      - ./cli/scripts:/home/graph/scripts


######################################################################################
#####################            POI API                       #######################
######################################################################################


  poi-api:
    container_name: poi-api
    build:
      context: ./poi-api
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://${DB_USER:-graph-node}:${DB_PASS:-db-password}@${DB_HOST:-postgres}:5432/${GRAPH_NODE_DB_NAME:-graph-node}
      NODE_ENV: development
      PORT: 4000
    ports:
      - "4000:4000"
    networks:
      - monitor-net


